<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для введення особистої інформації</title>
    <style>
        /* Стилі для фону і тексту */
        body {
            background-color: #FFC0CB; /* Рожевий фон */
            color: #ffffff; /* Білий текст */
            font-family: Arial, sans-serif;
        }

        /* Стилі для полів вводу та кнопки */
        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% / 3);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #fff; /* Біла рамка */
            border-radius: 5px;
            background-color: #fff; /* Білий фон */
            color: #FFC0CB; /* Рожевий текст */
        }

        input[type="submit"] {
            background-color: #FF69B4; /* Рожевий фон кнопки */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #FF1493; /* Рожевий фон кнопки при наведенні */
        }
    </style>
</head>
<body>
    <h1>Введіть особисту інформацію:</h1>
    
    <form action="/submit.php" method="post">
        <label for="first_name">Ім'я:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Прізвище:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="email">Адреса електронної пошти:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Відправити">
    </form>
</body>
</html>
